[workspace.lints.clippy]
panic = "warn"

[workspace]
resolver = "2"
members = [
    "changelog",
    "changelog_lib",
    "crates/c_ffi",
    "crates/core",
    "crates/grpc",
    "crates/proto",
    "crates/rust",
    "crates/rust_build",
    "crates/rust_common",
    "crates/rust_generator",
    "crates/wasm",
    "crates/wasm_runner",
    "crates/wasm_component_creator",
    "crates/wit",
    "examples/common",
    "examples/cpp",
    "examples/dependencies",
    "examples/docker",
    "examples/multiple_providers",
    "examples/native",
    "examples/plugins",
    "examples/secret",
    "examples/simple",
    "examples/typesystem",
    "providers/aws-mini",
    "providers/azure-mini",
    "providers/cloudflare",
    "providers/docker",
    "providers/gcp-mini",
    "providers/random",
    "providers/typesystem",
    "regenerator",
    "crates/rust_adapter",
    "crates/rust_adapter_wasm",
    "crates/rust_adapter_native",
    "crates/rust_integration"
]

[workspace.package]
version = "0.0.0-test8"
edition = "2021"
license = "MPL-2.0"
repository = "https://github.com/andrzejressel/pulumi-gestalt-releases"
readme = "README.md"

[workspace.dependencies]
pulumi_gestalt_core = { version = "=0.0.0-test8", path = "crates/core" }
pulumi_gestalt_build = { version = "=0.0.0-test8", path = "crates/rust_build" }
pulumi_gestalt_generator = { version = "=0.0.0-test8", path = "crates/rust_generator" }
pulumi_gestalt_rust = { version = "=0.0.0-test8", path = "crates/rust" }
pulumi_gestalt_rust_common = { version = "=0.0.0-test8", path = "crates/rust_common" }
pulumi_gestalt_proto = { version = "=0.0.0-test8", path = "crates/proto" }
pulumi_gestalt_wit = { version = "=0.0.0-test8", path = "crates/wit" }
pulumi_gestalt_wasm_component_creator = { version = "=0.0.0-test8", path = "crates/wasm_component_creator" }
pulumi_gestalt_providers_docker = { version = "=0.0.0-test8", path = "providers/docker" }
pulumi_gestalt_providers_random = { version = "=0.0.0-test8", path = "providers/random" }
pulumi_gestalt_providers_typesystem = { version = "=0.0.0-test8", path = "providers/typesystem" }
pulumi_gestalt_examples_common = { version = "=0.0.0-test8", path = "examples/common" }
pulumi_gestalt_grpc_connection = { version = "=0.0.0-test8", path = "crates/grpc" }
pulumi_gestalt_rust_adapter = { version = "=0.0.0-test8", path = "crates/rust_adapter" }
pulumi_gestalt_rust_adapter_wasm = { version = "=0.0.0-test8", path = "crates/rust_adapter_wasm" }
pulumi_gestalt_rust_integration = { version = "=0.0.0-test8", path = "crates/rust_integration" }
pulumi_gestalt_rust_adapter_native = { version = "=0.0.0-test8", path = "crates/rust_adapter_native" }
changelog_lib = { version = "=0.0.0-test8", path = "changelog_lib" }

anyhow = "1.0.82"
prost = "0.13.1"
prost-types = "0.13.1"
uuid = { version = "1.8.0", features = ["v4", "v7"] }
futures = "0.3.30"
wit-bindgen = "0.40.0"
serde = { version = "1.0.200", features = ["derive"] }
serde_json = { version = "1.0.120" }
tonic = { version = "0.12.0", default-features = false }
tonic-build = "0.12.0"
wasmtime = "30.0.1"
wasmtime-wasi = "30.0.1"
async-trait = "0.1.80"
log = { version = "0.4.21", features = ["kv"] }
